<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cadastro de Email</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<script type="text/javascript" src="main.js"></script>
</head>


<body>

	<header>
		<h1>Cadastro de Usuario</h1>
	</header>

	<main>
		
		<div id="divEmail">
			<h2>Email:</h2>
			<input type="text" name="email" id="email" placeholder="e-mail">
		</div>

		<div id="divSenha">
			<h2>Senaha:</h2>
			<input type="password" name="email" id="senha" placeholder="Senaha">
		</div>

		<div id="buttom">
			<button onclick="cadastro.getInformacao()">enviar</button>
			<button onclick="cadastro.viewEmail()">ver</button>

		</div>

	</main>

	<div>
		<table border="1">

			<thead>
				<th>ID</th>
				<th>Email</th>
				<th>Ação</th>
			</thead>

			<tbody id="view"></tbody>

		</table>
	</div>

</body>
</html>
